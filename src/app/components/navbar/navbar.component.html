<nav
  class="navbar navbar-main navbar-expand-lg navbar-dark headroom"
  id="navbar-main"
>
  <div class="container">
    <a class="navbar-brand mr-lg-5">
      <h1 style="color: white;">JOCL</h1>
      <small style="color: white;">Journal officiel des collectivités locales</small>
    </a>
    <button
      aria-controls="navbar_global"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed"
      id="navbar_global"
      type="button"
    >
      <span class="navbar-toggler-icon"> </span>
    </button>
    <div
      class="navbar-collapse"
      [isAnimated]="true"
      [collapse]="isCollapsed"
      id="navbar_global"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a>
              <img src="assets/img/brand/blue.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              aria-controls="navbar_global"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navbar_global"
              type="button"
            >
              <span> </span> <span> </span>
            </button>
          </div>
        </div>
      </div>
      
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center ml-lg-auto" *ngIf="!mobileView()">
        <li class="nav-item dropdown" *ngIf="isLoggedIn()">
          <a
            class="nav-link"
            data-toggle="dropdown"
            href="javascript:;"
            role="button"
          >
            <i class="ni ni-tablet-button d-lg-none"> </i>
            <span class="nav-link-inner--text"> Projets </span>
          </a>
          <div
            aria-labelledby="navbarDropdownMenuLink"
            class="dropdown-menu"
          >
            <a class="dropdown-item" [routerLink]="['/examples/president-page']" *ngIf="isLoggedIn() && role==='PRESIDENT'">
              <i class="ni ni-bullet-list-67 text-success"> </i> Liste des projets
            </a>
            <a class="dropdown-item" [routerLink]="['/examples/validateur-page']" *ngIf="isLoggedIn() && role==='VALIDATEUR'">
              <i class="ni ni-bullet-list-67 text-success"> </i> Liste des projets
            </a>
            <a class="dropdown-item" [routerLink]="['/examples/add-project']" *ngIf="isLoggedIn() && role==='PRESIDENT'">
              <i class="ni ni-basket text-orange"> </i> Ajout
            </a>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn()">
          <a
            class="nav-link"
            data-toggle="dropdown"
            href="javascript:;"
            role="button"
          >
            <i class="ni ni-tablet-button d-lg-none"> </i>
            <span class="nav-link-inner--text"> {{username}} </span>
          </a>
          <div
            aria-labelledby="navbarDropdownMenuLink"
            class="dropdown-menu"
          >
            <a class="dropdown-item" (click)="logout()" *ngIf="isLoggedIn() && role==='PRESIDENT'">
              <i class="ni ni-user-run"> </i> Se déconnecter
            </a>
            <a class="dropdown-item" (click)="logout2()" *ngIf="isLoggedIn() && role==='VALIDATEUR'">
              <i class="ni ni-user-run"> </i> Se déconnecter
            </a>
          </div>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
