<div class="section-shaped my-0 skew-separator skew-mini">
  <div class="page-header badge-primary">
    <div class="page-header-image" style="background-image: url('assets/img/ill/reset.svg');"></div>
    <div class="container">
      <div class="col-lg-5 col-md-8 mx-auto">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header">
            <img alt="Card image" class="card-img" src="assets/img/ill/bg5-1.svg" />

            <h4 class="card-title text-center">S'inscrire</h4>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-circle-08"> </i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Nom d'utilisateur" type="text" formControlName="username"
                    required />
                </div>
              </div>
              <div *ngIf="signupForm.get('username').hasError('required') && signupForm.get('username').touched"
                class="text-danger">
                Nom d'utilisateur est requis.
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-email-83"> </i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="email" required />
                </div>
              </div>
              <div *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched" class="text-danger">
                Email est requis.
              </div>
              <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched" class="text-danger">
                Email invalide.
              </div>          
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-lock-circle-open"> </i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Mot de passe" type="password" formControlName="password"
                    required />
                </div>
              </div>
              <div *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched" class="text-danger">
                Mot de passe est requis.
              </div>
              <div *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').touched" class="text-danger">
                Mot de passe doit avoir au moins 6 caractères.
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">
                  S'inscrire
                </button>
              </div>
              <div class="text-center">
                <button class="btn btn-success" [routerLink]="['/examples/login-president']">
                  J'ai déja un compte
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
